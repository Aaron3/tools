<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>amCharts Plugin: Auto-offset Value Axes</title>
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/serial.js"></script>
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
    <script src="autoOffsetAxis.js"></script>
    <style>
    body, html {
      font-family: Verdana;
      font-size: 12px;
    }
    </style>
    <script>
    var chart = AmCharts.makeChart( "chartdiv", {
      "type": "serial",
      "theme": "light",
      "dataProvider": [ {
        "country": "USA",
        "visits": 244,
        "views": 1000,
        "clicks": 56
      }, {
        "country": "China",
        "visits": 1600,
        "views": 4500,
        "clicks": 1033
      }, {
        "country": "Japan",
        "visits": 200,
        "views": 695,
        "clicks": 99
      }, {
        "country": "Germany",
        "visits": 1322,
        "views": 5000,
        "clicks": 999
      }, {
        "country": "UK",
        "visits": 302,
        "views": 699,
        "clicks": 107
      }, {
        "country": "France",
        "visits": 1114,
        "views": 1993,
        "clicks": 874
      } ],
      "graphs": [ {
        "type": "column",
        "fillAlphas": 0.7,
        "bulletSize": 15,
        "valueField": "visits",
        "valueAxis": "v1"
      }, {
        "type": "column",
        "fillAlphas": 0.7,
        "bulletSize": 15,
        "valueField": "views",
        "valueAxis": "v2"
      }, {
        "type": "column",
        "fillAlphas": 0.7,
        "bulletSize": 15,
        "valueField": "clicks",
        "valueAxis": "v3"
      } ],
      "categoryField": "country",
      "categoryAxis": {
        "gridPosition": "start"
      },
      "valueAxes": [ {
        "id": "v1",
        "position": "left",
        "autoOffset": true
      }, {
        "id": "v2",
        "position": "left",
        "gridAlpha": 0,
        "autoOffset": true
      }, {
        "id": "v3",
        "position": "right",
        "gridAlpha": 0,
        "autoOffset": true
      } ],
      "valueScrollbar": {
        "oppositeAxis": false,
        "offset": 15
      },
      "chartScrollbar": {
        "offset": 15
      }
    } );
    </script>
  </head>

  <body>
    <div id="chartdiv" style="width: 100%; height: 500px"></div>
  </body>

</html>
